<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Login</title>
		<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/phonegap-1.2.0.js"></script>
		<script src="jquery.mobile/jquery.mobile-1.0rc2.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/validate.js"></script>
		<link rel="stylesheet" href="css/index.css">
		<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	</head>
	
	<body onload="init()">
		<div class="block">
			<div class="header">
				<h1>Login</h1>
			</div>
			
			<div class="content">
				<form id="loginForm" method="post">
					<p><input type="text" name="login" value="" placeholder="Username" required></p>
					<p><input type="password" name="password" value="" placeholder="Password" required></p>
					<div class="rememberUsername">
						<input type="checkbox" name="rememberusername" id="rememberusername" value="1" checked="checked"/>
							<label for="rememberusername">Ricorda Username</label>
						</div>
				    	<input type="submit" value="Login" id="submitButton">
				</form>
			</div>
		</div>
		<script>
			jQuery("#loginPage").live("pageinit",
					function(e)
					{
						checkPreAuth();
					}
			);
			jQuery.noConflict();
		</script>
	</body>
</html>
